<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E3B55" />
      <stop offset="100%" stop-color="#151928" />
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Stars background -->
  <g>
    <circle cx="100" cy="50" r="1" fill="#FFFFFF" opacity="0.5" />
    <circle cx="200" cy="80" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="300" cy="40" r="1" fill="#FFFFFF" opacity="0.4" />
    <circle cx="450" cy="90" r="1.3" fill="#FFFFFF" opacity="0.6" />
    <circle cx="550" cy="60" r="1" fill="#FFFFFF" opacity="0.5" />
    <circle cx="650" cy="30" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="750" cy="70" r="1" fill="#FFFFFF" opacity="0.4" />
    <circle cx="150" cy="120" r="1.3" fill="#FFFFFF" opacity="0.6" />
    <circle cx="250" cy="150" r="1" fill="#FFFFFF" opacity="0.5" />
    <circle cx="350" cy="130" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="500" cy="140" r="1" fill="#FFFFFF" opacity="0.4" />
    <circle cx="600" cy="110" r="1.3" fill="#FFFFFF" opacity="0.6" />
    <circle cx="700" cy="160" r="1" fill="#FFFFFF" opacity="0.5" />
  </g>
  
  <!-- Cloud shapes -->
  <g opacity="0.6">
    <ellipse cx="200" cy="180" rx="60" ry="20" fill="url(#cloud-gradient)" />
    <ellipse cx="600" cy="200" rx="70" ry="25" fill="url(#cloud-gradient)" />
    <ellipse cx="400" cy="150" rx="50" ry="15" fill="url(#cloud-gradient)" />
  </g>

  <!-- Earth representation -->
  <circle cx="400" cy="350" r="200" fill="#1B2B4A" />
  <path d="M200,350 Q300,270 400,250 Q500,270 600,350" fill="none" stroke="#5FE4D6" stroke-width="3" stroke-opacity="0.5" />
  <path d="M200,350 Q300,430 400,450 Q500,430 600,350" fill="none" stroke="#5FE4D6" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Airplane -->
  <g transform="translate(450, 200) rotate(-20)">
    <!-- Airplane body -->
    <path d="M-70,0 L20,0 L30,10 L30,20 L-70,10 Z" fill="#FFFFFF" />
    <!-- Airplane tail -->
    <path d="M-70,0 L-60,-20 L-45,-20 L-40,0 Z" fill="#FFFFFF" />
    <!-- Airplane wings -->
    <path d="M-20,0 L0,-40 L30,-40 L0,0 Z" fill="#FFFFFF" />
    <path d="M-40,10 L-20,40 L10,40 L-10,10 Z" fill="#FFFFFF" />
  </g>
  
  <!-- Lock icon representing security -->
  <g transform="translate(350, 130)">
    <rect x="-15" y="0" width="30" height="25" rx="5" fill="#5FE4D6" />
    <path d="M-10,-15 Q-10,-25 0,-25 Q10,-25 10,-15 L10,0 L-10,0 Z" fill="none" stroke="#5FE4D6" stroke-width="3" />
    <circle cx="0" cy="12" r="3" fill="#1B2B4A" />
    <line x1="0" y1="12" x2="0" y2="20" stroke="#1B2B4A" stroke-width="3" />
  </g>
  
  <!-- Text banner -->
  <rect x="0" y="360" width="800" height="90" fill="rgba(0,0,0,0.7)" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Travel Privacy</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5FE4D6">Using Temporary Numbers Abroad</text>
</svg> 