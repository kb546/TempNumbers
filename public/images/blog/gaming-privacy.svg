<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#213345" />
      <stop offset="100%" stop-color="#121820" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#5FE4D6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#5FE4D6" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern -->
  <path d="M0 50 L800 50 M0 100 L800 100 M0 150 L800 150 M0 200 L800 200 M0 250 L800 250 M0 300 L800 300 M0 350 L800 350 M0 400 L800 400" 
        stroke="#5FE4D6" stroke-width="0.5" stroke-opacity="0.1" />
  <path d="M50 0 L50 450 M100 0 L100 450 M150 0 L150 450 M200 0 L200 450 M250 0 L250 450 M300 0 L300 450 M350 0 L350 450 M400 0 L400 450 M450 0 L450 450 M500 0 L500 450 M550 0 L550 450 M600 0 L600 450 M650 0 L650 450 M700 0 L700 450 M750 0 L750 450" 
        stroke="#5FE4D6" stroke-width="0.5" stroke-opacity="0.1" />
  
  <!-- Glow effect -->
  <circle cx="400" cy="225" r="100" fill="url(#glow-gradient)" filter="url(#glow)" opacity="0.7" />
  
  <!-- Gaming elements -->
  <g transform="translate(400, 225)">
    <!-- Controller outline -->
    <path d="M-60,-20 C-70,-10 -80,0 -80,10 C-80,30 -60,40 -40,40 C-25,40 -15,35 -10,30 L10,30 C15,35 25,40 40,40 C60,40 80,30 80,10 C80,0 70,-10 60,-20 L-60,-20 Z" 
          fill="#2A2A2A" />
    
    <!-- D-pad -->
    <rect x="-70" y="5" width="10" height="30" rx="2" fill="#5FE4D6" />
    <rect x="-80" y="15" width="30" height="10" rx="2" fill="#5FE4D6" />
    
    <!-- Buttons -->
    <circle cx="50" cy="15" r="8" fill="#5FE4D6" />
    <circle cx="70" cy="15" r="8" fill="#5FE4D6" />
    <circle cx="30" cy="15" r="8" fill="#5FE4D6" />
    <circle cx="50" cy="-5" r="8" fill="#5FE4D6" />
    
    <!-- Thumb sticks -->
    <circle cx="-30" cy="10" r="12" fill="#3a3a3a" stroke="#5FE4D6" stroke-width="1" />
    <circle cx="20" cy="10" r="12" fill="#3a3a3a" stroke="#5FE4D6" stroke-width="1" />
  </g>
  
  <!-- Text banner -->
  <rect x="0" y="360" width="800" height="90" fill="rgba(0,0,0,0.7)" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Gaming Privacy</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5FE4D6">Protect Your Identity While Gaming Online</text>
</svg> 